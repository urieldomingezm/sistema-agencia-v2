<mat-card appearance="outlined" class="welcome-card mat-elevation-z2"
  style="background: linear-gradient(to right, #1a237e, #283593)">
  <mat-card-header style="color: white">
    <mat-card-title>
      <h1>Bienvenido al Sistema de Gestión de Agencia</h1>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content style="color: #e3f2fd">
    <p>Selecciona una opción del menú lateral para comenzar</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="accent">Comenzar</button>
  </mat-card-actions>
</mat-card>

<div class="dashboard-grid">
  <mat-card appearance="outlined" class="dashboard-card mat-elevation-z3"
    style="background: linear-gradient(45deg, #3949ab, #5c6bc0)">
    <mat-card-header style="color: white">
      <mat-icon mat-card-avatar style="color: #e8eaf6">people</mat-icon>
      <mat-card-title>Clientes</mat-card-title>
    </mat-card-header>
    <mat-card-content style="color: #e3f2fd">
      <p>Gestiona la información de tus clientes</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="accent" [routerLink]="['/clientes']">VER CLIENTES</button>
    </mat-card-actions>
  </mat-card>

  <mat-card appearance="outlined" class="dashboard-card mat-elevation-z3"
    style="background: linear-gradient(45deg, #1976d2, #42a5f5)">
    <mat-card-header style="color: white">
      <mat-icon mat-card-avatar style="color: #e3f2fd">business_center</mat-icon>
      <mat-card-title>Servicios</mat-card-title>
    </mat-card-header>
    <mat-card-content style="color: #e3f2fd">
      <p>Administra los servicios ofrecidos</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="accent" [routerLink]="['/servicios']">VER SERVICIOS</button>
    </mat-card-actions>
  </mat-card>
</div>
