<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-4">
      <div class="card shadow">
        <div class="card-header bg-primary text-white text-center py-3">
          <h4 class="mb-0">Crear cuenta</h4>
        </div>
        <div class="card-body p-3">
          <div class="text-center mb-3">
            <i class="bi bi-person-plus-fill display-4 text-primary"></i>
          </div>
          
          <form>
            <div class="mb-2">
              <label for="username" class="form-label">Nombre de usuario</label>
              <div class="input-group">
                <span class="input-group-text"><i class="bi bi-person"></i></span>
                <input type="text" class="form-control" id="username" placeholder="Usuario" required>
              </div>
            </div>
            
            <div class="mb-2">
              <label for="password" class="form-label">Contraseña</label>
              <div class="input-group">
                <span class="input-group-text"><i class="bi bi-lock"></i></span>
                <input type="password" class="form-control" id="password" placeholder="Contraseña" required>
              </div>
              <div class="form-text small">Mín. 8 caracteres, letras y números.</div>
            </div>
            
            <div class="mb-2">
              <label for="confirmPassword" class="form-label">Confirmar contraseña</label>
              <div class="input-group">
                <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                <input type="password" class="form-control" id="confirmPassword" placeholder="Confirmar" required>
              </div>
            </div>
            
            <div class="mb-2 form-check">
              <input type="checkbox" class="form-check-input" id="termsCheck" required>
              <label class="form-check-label small" for="termsCheck">Acepto los <a href="#" class="text-decoration-none">términos y condiciones</a></label>
            </div>
            
            <div class="d-grid">
              <button type="submit" class="btn btn-primary">Registrarse</button>
            </div>
          </form>
        </div>
        <div class="card-footer text-center py-2">
          <p class="mb-0 small">¿Ya tienes una cuenta? <a routerLink="/login" class="text-decoration-none">Iniciar sesión</a></p>
        </div>
      </div>
    </div>
  </div>
</div>
