<div class="app-container">
  <mat-toolbar color="primary" class="app-toolbar">
    <button mat-icon-button (click)="sidenav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <span>{{ title }}</span>
    <span class="toolbar-spacer"></span>
    <button mat-icon-button>
      <mat-icon>account_circle</mat-icon>
    </button>
  </mat-toolbar>

  <mat-sidenav-container class="sidenav-container">
    <mat-sidenav #sidenav mode="side" opened class="sidenav">
      <mat-nav-list>
        <a mat-list-item routerLink="/">
          <mat-icon mat-list-icon>home</mat-icon>
          <span>Inicio</span>
        </a>
        <a mat-list-item routerLink="/clientes">
          <mat-icon mat-list-icon>people</mat-icon>
          <span>Clientes</span>
        </a>
        <a mat-list-item routerLink="/servicios">
          <mat-icon mat-list-icon>business_center</mat-icon>
          <span>Servicios</span>
        </a>
        <a mat-list-item routerLink="/reportes">
          <mat-icon mat-list-icon>assessment</mat-icon>
          <span>Reportes</span>
        </a>
        <a mat-list-item routerLink="/configuracion">
          <mat-icon mat-list-icon>settings</mat-icon>
          <span>Configuración</span>
        </a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content class="content">
      <div class="content-container">
        <div class="welcome-card">
          <h1>Bienvenido al Sistema de Gestión de Agencia</h1>
          <p>Selecciona una opción del menú lateral para comenzar</p>
        </div>
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
